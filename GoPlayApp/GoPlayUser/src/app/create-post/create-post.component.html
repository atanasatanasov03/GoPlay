<div style="">
  <form #registerForm="ngForm" (ngSubmit)="createPost()" autocomplete="off" method="post" id="registerForm">

    <input class="form-control form-control-lg" name="heading" [(ngModel)]="model.heading" type="text" placeholder="heading">

    <textarea class="form-control" id="exampleFormControlTextarea1" name="content" [(ngModel)]="model.content" rows="3" placeholder="content"></textarea>

    <input class="form-control form-control-sm" type="text" name="address" [(ngModel)]="model.address" placeholder="address">

    <div class="d-flex flex-row justify-content-center mx-4 mb-3 mb-lg-4">
      <button type="submit" value="" class="btn btn-primary btn-lg mr-5">Create post</button>
      <button type="button" (click)="cancel()" class="btn btn-outline-primary">Cancel</button>
    </div>

  </form>
</div>
