<section class="vh-100 w-100 justify-content-center">
  <div class="container w-100 vh-100">
    <div class="row mx-0 d-flex justify-content-center align-items-center w-100 h-100">
      <div class="col-12 col-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body py-0">
            <div class="w-100 row mx-0 justify-content-center">
              <div class="w-100 col-10 col-6 col-5 order-2 order-1 justify-content-center">

                <p class="text-center h1 fw-bold mb-3 mx-1 mx-md-4 mt-3">Sign up</p>

                <form class="mx-1 mx-md-3" #registerForm="ngForm" (ngSubmit)="register()"
                      autocomplete="off" method="post" id="registerForm">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="email">Email Address</label>
                      <input type="email" class="form-control" name="email" [(ngModel)]="model.email"
                             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required name="email" />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="username">Username</label>
                      <input type="text" name="username" [(ngModel)]="model.username"
                             class="form-control" required name="username" minlength="6">
                    </div>
                  </div>

                  <div class="form-row">
                    <div class="col">
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label for="firstName">First name</label>
                          <input type="text" name="firstName" [(ngModel)]="model.firstName"
                                 class="form-control" required name="firstName" minlength="6">
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label for="lastName">Last name</label>
                          <input type="text" name="lastName" [(ngModel)]="model.lastName"
                                 class="form-control" required name="lastName" minlength="6">
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label for="address">Address</label>
                      <input type="text" name="address" [(ngModel)]="model.address"
                             class="form-control" required name="address" minlength="6">
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" [(ngModel)]="model.password"
                               class="form-control" required id="password" name="password" minlength="8">
                        <span style="display: block; margin-top: 5px; margin-bottom: 10px;color: #737373;">
                          Choose a password for your new account.
                        </span>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="confirm_password">Repeat Password</label>
                        <input type="password" class="form-control" required id="confirm_password" name="confirm_password" minlength="8">
                        <span style="display: block; margin-top: 5px; margin-bottom: 10px; color: #737373;">
                          Type the password again. Passwords must match.
                        </span>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" value="newAccount" class="btn btn-primary btn-lg mr-5">Register</button>
                    <button type="button" (click)="cancel()" class="btn btn-outline-primary">Cancel</button>
                  </div>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
