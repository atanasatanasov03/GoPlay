<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

  <div class="container-fluid">
    <a class="navbar-brand" *ngIf="this.userService.isLogged()" href="/home">GoPlay</a>
    <a class="navbar-brand" *ngIf="!this.userService.isLogged()" href="#">GoPlay</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto" *ngIf="userService.currentUser$ | async">
        <li class="nav-item">
          <a class="nav-link" (click)="sendToHome()" routerLinkActive="active">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="sendToMessages()" routerLinkActive="active">Messages</a>
        </li>
      </ul>
    </div>
  </div>

  <form #loginForm="ngForm" *ngIf="(userService.currentUser$ | async) === null" class="form-inline mt-2 mt-md-0" autocomplete="off"
        (ngSubmit)="login()" style="margin-left: 69;">
    <div class="form-row">
      <input name="username"
             [(ngModel)]="model.username"
             class="form-control mr-sm-2" type="text" placeholder="Username" aria-label="Username">
      <input name="password"
             [(ngModel)]="model.password"
             class="form-control mr-sm-2" type="password" placeholder="Password" aria-label="Password">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
    </div>
  </form>

</nav>
